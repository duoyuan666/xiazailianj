    <script>
        // GitHub Pagesç¯å¢ƒæ£€æµ‹
        const isGitHubPages = window.location.hostname.includes('github.io') || 
                             window.location.hostname.includes('github.com');

        class GitHubMediaParser {
            constructor() {
                this.downloadBtn = document.getElementById('downloadBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.urlInput = document.getElementById('urlInput');
                this.progressSection = document.getElementById('progressSection');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logContainer = document.getElementById('logContainer');
                this.downloadLinks = document.getElementById('downloadLinks');
                this.linkContainer = document.getElementById('linkContainer');
                
                this.totalCount = document.getElementById('totalCount');
                this.successCount = document.getElementById('successCount');
                this.errorCount = document.getElementById('errorCount');
                this.currentProgress = document.getElementById('currentProgress');
                
                this.isProcessing = false;
                this.stats = { total: 0, success: 0, error: 0 };
                
                this.initEvents();
                this.detectEnvironment();
            }

            detectEnvironment() {
                if (isGitHubPages) {
                    this.log('ğŸ” æ£€æµ‹åˆ°åœ¨çº¿ç¯å¢ƒï¼Œä¼˜å…ˆç”Ÿæˆä¸‹è½½é“¾æ¥', 'info');
                } else {
                    this.log('ğŸ  æ£€æµ‹åˆ°æœ¬åœ°ç¯å¢ƒï¼Œå°è¯•ç›´æ¥ä¸‹è½½', 'info');
                }
            }

            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.startProcess());
                this.clearBtn.addEventListener('click', () => this.clearAll());
            }

            log(message, type = 'info') {
                const logItem = document.createElement('div');
                logItem.className = `log-item log-${type} fade-in`;
                
                const icon = document.createElement('span');
                icon.className = `status-icon icon-${type}`;
                
                const text = document.createElement('span');
                text.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logItem.appendChild(icon);
                logItem.appendChild(text);
                
                this.logContainer.appendChild(logItem);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            clearAll() {
                this.logContainer.innerHTML = '';
                this.linkContainer.innerHTML = '';
                this.progressSection.classList.add('hidden');
                this.downloadLinks.classList.add('hidden');
                this.stats = { total: 0, success: 0, error: 0 };
                this.updateStats();
            }

            updateStats() {
                this.totalCount.textContent = this.stats.total;
                this.successCount.textContent = this.stats.success;
                this.errorCount.textContent = this.stats.error;
                
                const progress = this.stats.total > 0 ? 
                    Math.round(((this.stats.success + this.stats.error) / this.stats.total) * 100) : 0;
                this.currentProgress.textContent = `${progress}%`;
                
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = 
                    `å·²å¤„ç† ${this.stats.success + this.stats.error} / ${this.stats.total} ä¸ªæ–‡ä»¶`;
            }

            getUrls() {
                return this.urlInput.value.trim().split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
            }

            async startProcess() {
                if (this.isProcessing) return;
                
                const urls = this.getUrls();
                if (urls.length === 0) {
                    this.log('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªé“¾æ¥', 'error');
                    return;
                }

                this.isProcessing = true;
                this.downloadBtn.disabled = true;
                this.downloadBtn.textContent = 'ğŸ”„ å¤„ç†ä¸­...';
                
                this.progressSection.classList.remove('hidden');
                this.stats = { total: urls.length, success: 0, error: 0 };
                this.updateStats();
                
                if (isGitHubPages) {
                    this.log(`ğŸ”— åœ¨çº¿æ¨¡å¼ï¼šä¸º ${urls.length} ä¸ªé“¾æ¥ç”Ÿæˆä¸‹è½½æ–¹æ¡ˆ`, 'info');
                    await this.processGitHubMode(urls);
                } else {
                    this.log(`âš¡ æœ¬åœ°æ¨¡å¼ï¼šå°è¯•ç›´æ¥ä¸‹è½½ ${urls.length} ä¸ªæ–‡ä»¶`, 'info');
                    await this.processLocalMode(urls);
                }
                
                this.isProcessing = false;
                this.downloadBtn.disabled = false;
                this.downloadBtn.textContent = 'ğŸš€ å¼€å§‹å¤„ç†';
                
                this.log(`âœ¨ å¤„ç†å®Œæˆï¼æˆåŠŸ: ${this.stats.success}, å¤±è´¥: ${this.stats.error}`, 'success');
            }

            async processGitHubMode(urls) {
                // åœ¨çº¿æ¨¡å¼ï¼šä½¿ç”¨å¤šç§æ–¹æ³•å°è¯•çœŸå®ä¸‹è½½
                const zip = new JSZip();
                let hasValidFiles = false;
                
                for (const url of urls) {
                    const filename = this.getFilename(url);
                    
                    try {
                        // æ–¹æ³•1: å°è¯•ä½¿ç”¨æœåŠ¡ç«¯ä»£ç†ä¸‹è½½
                        let blob = await this.downloadViaProxy(url);
                        
                        if (!blob || blob.size < 1024) {
                            // æ–¹æ³•2: ä½¿ç”¨JSONPæ–¹å¼
                            blob = await this.downloadViaJSONP(url);
                        }
                        
                        if (!blob || blob.size < 1024) {
                            // æ–¹æ³•3: ä½¿ç”¨iframe + blobè½¬æ¢
                            blob = await this.downloadViaIframe(url);
                        }
                        
                        if (blob && blob.size >= 1024) {
                            zip.file(filename, blob);
                            hasValidFiles = true;
                            this.stats.success++;
                            this.log(`âœ… ${filename} çœŸå®ä¸‹è½½æˆåŠŸ (${this.formatFileSize(blob.size)})`, 'success');
                        } else {
                            // æœ€åå¤‡ç”¨ï¼šç”Ÿæˆä¸‹è½½é“¾æ¥
                            this.createDownloadLink(url, filename);
                            this.stats.success++;
                            this.log(`ğŸ”— ${filename} ä¸‹è½½å—é™ï¼Œå·²ç”Ÿæˆé“¾æ¥`, 'warning');
                        }
                    } catch (error) {
                        this.createDownloadLink(url, filename);
                        this.stats.success++;
                        this.log(`ğŸ”— ${filename} ä¸‹è½½å¤±è´¥ï¼Œå·²ç”Ÿæˆé“¾æ¥: ${error.message}`, 'warning');
                    }
                    
                    this.updateStats();
                }
                
                if (hasValidFiles) {
                    this.log('ğŸ“¦ æ­£åœ¨ç”Ÿæˆå‹ç¼©åŒ…...', 'info');
                    const content = await zip.generateAsync({ 
                        type: 'blob',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 6 }
                    });
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    this.saveFile(content, `åª’ä½“æ–‡ä»¶_${timestamp}.zip`);
                    this.log(`ğŸ‰ å‹ç¼©åŒ…ä¸‹è½½æˆåŠŸ (${this.formatFileSize(content.size)})`, 'success');
                } else {
                    this.log('âš ï¸ æ— æ³•ç›´æ¥ä¸‹è½½æ–‡ä»¶ï¼Œè¯·ä½¿ç”¨ä¸‹æ–¹é“¾æ¥æ‰‹åŠ¨ä¸‹è½½', 'warning');
                    this.downloadLinks.classList.remove('hidden');
                }
            }

            async downloadViaProxy(url) {
                const proxyServices = [
                    // é«˜æ€§èƒ½ä»£ç†æœåŠ¡åˆ—è¡¨
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                    `https://cors-anywhere.herokuapp.com/${url}`,
                    `https://proxy.cors.sh/${url}`,
                    `https://thingproxy.freeboard.io/fetch/${url}`,
                    // è‡ªå®šä¹‰ä»£ç†ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
                    `https://proxy-server.herokuapp.com/proxy?url=${encodeURIComponent(url)}`
                ];
                
                for (const proxyUrl of proxyServices) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000); // 15ç§’è¶…æ—¶
                        
                        const response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                                'Accept': '*/*',
                                'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8',
                                'Cache-Control': 'no-cache',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1024) { // ç¡®ä¿æœ‰å®é™…å†…å®¹
                                this.log(`âœ… é€šè¿‡ä»£ç†æœåŠ¡ä¸‹è½½æˆåŠŸ`, 'info');
                                return blob;
                            }
                        }
                    } catch (error) {
                        // ç»§ç»­å°è¯•ä¸‹ä¸€ä¸ªä»£ç†
                        continue;
                    }
                }
                return null;
            }

            async downloadViaJSONP(url) {
                return new Promise((resolve) => {
                    try {
                        // åˆ›å»ºä¸€ä¸ªéšè—çš„imgå…ƒç´ æ¥"ä¸‹è½½"æ–‡ä»¶
                        const img = new Image();
                        img.crossOrigin = 'anonymous';
                        
                        img.onload = () => {
                            try {
                                // å°†å›¾åƒè½¬æ¢ä¸ºcanvasï¼Œå†è½¬ä¸ºblob
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                
                                canvas.toBlob((blob) => {
                                    resolve(blob);
                                }, 'image/jpeg', 0.9);
                            } catch (error) {
                                resolve(null);
                            }
                        };
                        
                        img.onerror = () => resolve(null);
                        img.src = url;
                        
                        // 10ç§’åè¶…æ—¶
                        setTimeout(() => resolve(null), 10000);
                    } catch (error) {
                        resolve(null);
                    }
                });
            }

            async downloadViaIframe(url) {
                return new Promise((resolve) => {
                    try {
                        // åˆ›å»ºéšè—çš„iframeå°è¯•åŠ è½½å†…å®¹
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.sandbox = 'allow-same-origin allow-scripts';
                        
                        iframe.onload = async () => {
                            try {
                                // å°è¯•é€šè¿‡fetchåœ¨iframeä¸Šä¸‹æ–‡ä¸­ä¸‹è½½
                                const response = await fetch(url, {
                                    method: 'GET',
                                    mode: 'no-cors',
                                    credentials: 'omit'
                                });
                                
                                if (response.type === 'opaque' || response.ok) {
                                    const blob = await response.blob();
                                    document.body.removeChild(iframe);
                                    resolve(blob.size > 0 ? blob : null);
                                } else {
                                    document.body.removeChild(iframe);
                                    resolve(null);
                                }
                            } catch (error) {
                                document.body.removeChild(iframe);
                                resolve(null);
                            }
                        };
                        
                        iframe.onerror = () => {
                            if (iframe.parentNode) {
                                document.body.removeChild(iframe);
                            }
                            resolve(null);
                        };
                        
                        document.body.appendChild(iframe);
                        iframe.src = 'about:blank';
                        
                        // 10ç§’åè¶…æ—¶
                        setTimeout(() => {
                            if (iframe.parentNode) {
                                document.body.removeChild(iframe);
                            }
                            resolve(null);
                        }, 10000);
                    } catch (error) {
                        resolve(null);
                    }
                });
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async processLocalMode(urls) {
                // æœ¬åœ°æ¨¡å¼ï¼šæ›´å¼ºåŠ›çš„ä¸‹è½½å°è¯•
                const zip = new JSZip();
                let hasValidFiles = false;
                
                for (const url of urls) {
                    const filename = this.getFilename(url);
                    
                    try {
                        // æ–¹æ³•1: ç›´æ¥fetchï¼ˆæœ€å¿«ï¼‰
                        let blob = await this.directFetch(url);
                        
                        if (!blob || blob.size < 1024) {
                            // æ–¹æ³•2: ä½¿ç”¨ä»£ç†
                            blob = await this.downloadViaProxy(url);
                        }
                        
                        if (!blob || blob.size < 1024) {
                            // æ–¹æ³•3: XMLHttpRequest with different settings
                            blob = await this.downloadViaXHR(url);
                        }
                        
                        if (blob && blob.size >= 1024) {
                            zip.file(filename, blob);
                            hasValidFiles = true;
                            this.stats.success++;
                            this.log(`âš¡ ${filename} ä¸‹è½½æˆåŠŸ (${this.formatFileSize(blob.size)})`, 'success');
                        } else {
                            this.createDownloadLink(url, filename);
                            this.stats.success++;
                            this.log(`ğŸ”— ${filename} ä¸‹è½½å—é™ï¼Œå·²ç”Ÿæˆé“¾æ¥`, 'warning');
                        }
                    } catch (error) {
                        this.createDownloadLink(url, filename);
                        this.stats.success++;
                        this.log(`ğŸ”— ${filename} ä¸‹è½½å¼‚å¸¸: ${error.message}`, 'warning');
                    }
                    
                    this.updateStats();
                }
                
                if (hasValidFiles) {
                    this.log('ğŸ“¦ æ­£åœ¨ç”Ÿæˆå‹ç¼©åŒ…...', 'info');
                    const content = await zip.generateAsync({ 
                        type: 'blob',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 6 }
                    });
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    this.saveFile(content, `åª’ä½“æ–‡ä»¶_${timestamp}.zip`);
                    this.log(`ğŸ‰ å‹ç¼©åŒ…ä¸‹è½½æˆåŠŸ (${this.formatFileSize(content.size)})`, 'success');
                }
                
                if (this.linkContainer.children.length > 0) {
                    this.downloadLinks.classList.remove('hidden');
                }
            }

            async directFetch(url) {
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                            'Referer': this.getReferer(url),
                            'Accept': '*/*',
                            'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8',
                            'Cache-Control': 'no-cache',
                            'Sec-Fetch-Dest': 'video',
                            'Sec-Fetch-Mode': 'cors',
                            'Sec-Fetch-Site': 'cross-site'
                        },
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    
                    if (response.ok) {
                        return await response.blob();
                    }
                    return null;
                } catch (error) {
                    return null;
                }
            }

            async downloadViaXHR(url) {
                return new Promise((resolve) => {
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', url, true);
                        xhr.responseType = 'blob';
                        xhr.timeout = 20000; // 20ç§’è¶…æ—¶
                        
                        // è®¾ç½®è¯·æ±‚å¤´
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');
                        xhr.setRequestHeader('Accept', '*/*');
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                        
                        const referer = this.getReferer(url);
                        if (referer) {
                            xhr.setRequestHeader('Referer', referer);
                        }
                        
                        xhr.onload = function() {
                            if (xhr.status === 200 && xhr.response && xhr.response.size > 1024) {
                                resolve(xhr.response);
                            } else {
                                resolve(null);
                            }
                        };
                        
                        xhr.onerror = () => resolve(null);
                        xhr.ontimeout = () => resolve(null);
                        
                        xhr.send();
                    } catch (error) {
                        resolve(null);
                    }
                });
            }

            getReferer(url) {
                if (url.includes('xhscdn.com') || url.includes('xiaohongshu.com')) {
                    return 'https://www.xiaohongshu.com/';
                } else if (url.includes('douyin.com') || url.includes('aweme.com')) {
                    return 'https://www.douyin.com/';
                } else if (url.includes('tiktok.com')) {
                    return 'https://www.tiktok.com/';
                }
                return '';
            }

            createDownloadLink(url, filename) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'link-item fade-in';
                
                linkDiv.innerHTML = `
                    <div class="link-filename">ğŸ“„ ${filename}</div>
                    <div class="link-url">${url}</div>
                    <div class="link-buttons">
                        <a href="${url}" target="_blank" class="link-btn btn-download">
                            ğŸ“¥ æ–°çª—å£ä¸‹è½½
                        </a>
                        <button class="link-btn btn-copy" onclick="this.copyLink('${url}', this)">
                            ğŸ“‹ å¤åˆ¶é“¾æ¥
                        </button>
                    </div>
                `;
                
                this.linkContainer.appendChild(linkDiv);
            }

            getFilename(url) {
                try {
                    const urlPath = new URL(url).pathname;
                    let filename = urlPath.split('/').pop();
                    
                    if (!filename.includes('.')) {
                        if (url.includes('video') || url.includes('.mp4') || url.includes('stream')) {
                            filename += '.mp4';
                        } else if (url.includes('image') || url.includes('.jpg') || url.includes('.png') || url.includes('imageView')) {
                            filename += '.jpg';
                        } else {
                            filename += '.file';
                        }
                    }
                    
                    filename = filename.replace(/[<>:"/\\|?*]/g, '_');
                    
                    if (!filename || filename === '.file') {
                        const timestamp = Date.now();
                        const isVideo = url.includes('video') || url.includes('.mp4') || url.includes('stream');
                        const ext = isVideo ? '.mp4' : '.jpg';
                        filename = `åª’ä½“æ–‡ä»¶_${timestamp}${ext}`;
                    }
                    
                    return filename;
                } catch (error) {
                    return `æ–‡ä»¶_${Date.now()}.file`;
                }
            }

            saveFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            copyLink(url, button) {
                navigator.clipboard.writeText(url).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'âœ… å·²å¤åˆ¶';
                    button.style.background = '#28a745';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#17a2b8';
                    }, 2000);
                });
            }
        }

        // å…¨å±€å‡½æ•°ï¼Œä¾›HTMLè°ƒç”¨
        window.copyLink = function(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ… å·²å¤åˆ¶';
                button.style.background = '#28a745';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#17a2b8';
                }, 2000);
            });
        };

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubMediaParser();
        });
