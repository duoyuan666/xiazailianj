    <script>
        class MediaParser {
            constructor() {
                this.downloadBtn = document.getElementById('downloadBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.urlInput = document.getElementById('urlInput');
                this.progressSection = document.getElementById('progressSection');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logContainer = document.getElementById('logContainer');
                this.downloadLinks = document.getElementById('downloadLinks');
                this.linkContainer = document.getElementById('linkContainer');
                
                this.totalCount = document.getElementById('totalCount');
                this.successCount = document.getElementById('successCount');
                this.errorCount = document.getElementById('errorCount');
                this.currentProgress = document.getElementById('currentProgress');
                
                this.isProcessing = false;
                this.stats = { total: 0, success: 0, error: 0 };
                
                this.initEvents();
            }

            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.startProcess());
                this.clearBtn.addEventListener('click', () => this.clearAll());
            }

            log(message, type = 'info') {
                const logItem = document.createElement('div');
                logItem.className = `log-item log-${type} fade-in`;
                
                const icon = document.createElement('span');
                icon.className = `status-icon icon-${type}`;
                
                const text = document.createElement('span');
                text.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logItem.appendChild(icon);
                logItem.appendChild(text);
                
                this.logContainer.appendChild(logItem);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            clearAll() {
                this.logContainer.innerHTML = '';
                this.linkContainer.innerHTML = '';
                this.progressSection.classList.add('hidden');
                this.downloadLinks.classList.add('hidden');
                this.stats = { total: 0, success: 0, error: 0 };
                this.updateStats();
            }

            updateStats() {
                this.totalCount.textContent = this.stats.total;
                this.successCount.textContent = this.stats.success;
                this.errorCount.textContent = this.stats.error;
                
                const progress = this.stats.total > 0 ? 
                    Math.round(((this.stats.success + this.stats.error) / this.stats.total) * 100) : 0;
                this.currentProgress.textContent = `${progress}%`;
                
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = 
                    `å·²å¤„ç† ${this.stats.success + this.stats.error} / ${this.stats.total} ä¸ªæ–‡ä»¶`;
            }

            getUrls() {
                return this.urlInput.value.trim().split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
            }

            async startProcess() {
                if (this.isProcessing) return;
                
                const urls = this.getUrls();
                if (urls.length === 0) {
                    this.log('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªé“¾æ¥', 'error');
                    return;
                }

                this.isProcessing = true;
                this.downloadBtn.disabled = true;
                this.downloadBtn.textContent = 'âš¡ æ™ºèƒ½å¤„ç†ä¸­...';
                
                this.progressSection.classList.remove('hidden');
                this.stats = { total: urls.length, success: 0, error: 0 };
                this.updateStats();
                
                this.log(`ğŸ” å¼€å§‹æ™ºèƒ½æ£€æµ‹ ${urls.length} ä¸ªé“¾æ¥...`, 'info');
                this.log(`ğŸ’¡ æç¤º: å¦‚æœæ–‡ä»¶æ— æ³•ç›´æ¥ä¸‹è½½ï¼Œå°†è‡ªåŠ¨ç”Ÿæˆä¸‹è½½é“¾æ¥`, 'info');
                
                const zip = new JSZip();
                let hasValidFiles = false;
                
                // å¹¶å‘å¤„ç†ï¼Œæ¯æ‰¹3ä¸ªé“¾æ¥ï¼ˆå‡å°‘å¹¶å‘æ•°é¿å…è¢«é™åˆ¶ï¼‰
                const batchSize = 3;
                const batches = [];
                for (let i = 0; i < urls.length; i += batchSize) {
                    batches.push(urls.slice(i, i + batchSize));
                }
                
                for (const batch of batches) {
                    const promises = batch.map(url => this.processUrlFast(url, zip));
                    await Promise.all(promises);
                }
                
                // æ£€æŸ¥æ˜¯å¦æœ‰å®é™…ä¸‹è½½çš„æ–‡ä»¶
                const zipFiles = Object.keys(zip.files);
                for (const fileName of zipFiles) {
                    const file = zip.files[fileName];
                    if (file && !file.dir) {
                        // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æœ‰å®é™…å†…å®¹
                        try {
                            const content = await file.async('blob');
                            if (content.size >= 1024) {
                                hasValidFiles = true;
                                break;
                            }
                        } catch (e) {
                            continue;
                        }
                    }
                }
                
                if (hasValidFiles) {
                    this.log('âœ… æ£€æµ‹åˆ°æœ‰æ•ˆæ–‡ä»¶ï¼Œæ­£åœ¨ç”Ÿæˆå‹ç¼©åŒ…...', 'info');
                    const content = await zip.generateAsync({ 
                        type: 'blob',
                        compression: 'DEFLATE',
                        compressionOptions: { level: 6 }
                    });
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    this.saveFile(content, `åª’ä½“æ–‡ä»¶_${timestamp}.zip`);
                    this.log(`ğŸ“¦ å‹ç¼©åŒ…å·²ç”Ÿæˆ (${this.formatFileSize(content.size)})`, 'success');
                } else {
                    this.log(`ğŸ”— ç”±äºè·¨åŸŸé™åˆ¶ï¼Œæ— æ³•ç›´æ¥ä¸‹è½½æ–‡ä»¶`, 'warning');
                    this.log(`ğŸ’¡ è¯·ä½¿ç”¨ä¸‹æ–¹çš„ä¸‹è½½é“¾æ¥æ‰‹åŠ¨ä¸‹è½½`, 'info');
                }
                
                this.isProcessing = false;
                this.downloadBtn.disabled = false;
                this.downloadBtn.textContent = 'âš¡ é«˜é€Ÿå¤„ç†';
                
                this.log(`âœ¨ å¤„ç†å®Œæˆï¼è¯·æŸ¥çœ‹ä¸‹è½½é“¾æ¥æˆ–å‹ç¼©åŒ…`, 'info');
            }

            async processUrlFast(url, zip) {
                const filename = this.getFilename(url);
                
                try {
                    // ä¼˜å…ˆå°è¯•æ£€æµ‹æ–‡ä»¶å¤§å°
                    const fileSize = await this.checkFileSize(url);
                    if (fileSize) {
                        this.log(`ğŸ“ ${filename} æ£€æµ‹åˆ°æ–‡ä»¶å¤§å°: ${this.formatFileSize(fileSize)}`, 'info');
                    }
                    
                    // å¿«é€Ÿå°è¯•ï¼Œè®¾ç½®è¾ƒçŸ­çš„è¶…æ—¶æ—¶é—´
                    let blob = await this.tryDirectDownloadFast(url);
                    
                    if (!blob || blob.size < 1024) { // å¦‚æœæ–‡ä»¶å°äº1KBï¼Œå¯èƒ½ä¸‹è½½å¤±è´¥
                        this.log(`âš ï¸ ${filename} ç›´æ¥ä¸‹è½½å¤±è´¥æˆ–æ–‡ä»¶è¿‡å°ï¼Œå°è¯•ä»£ç†...`, 'warning');
                        blob = await this.tryProxyDownloadFast(url);
                    }
                    
                    if (blob && blob.size >= 1024) { // ç¡®ä¿æ–‡ä»¶æœ‰å®é™…å†…å®¹
                        if (this.stats.total === 1) {
                            this.saveFile(blob, filename);
                        } else {
                            zip.file(filename, blob);
                        }
                        this.stats.success++;
                        this.log(`âš¡ ${filename} ä¸‹è½½æˆåŠŸ (${this.formatFileSize(blob.size)})`, 'success');
                    } else {
                        // å¦‚æœä¸‹è½½å¤±è´¥ï¼Œç›´æ¥åˆ›å»ºä¸‹è½½é“¾æ¥è€Œä¸æ˜¯ç©ºæ–‡ä»¶
                        this.createDownloadLink(url, filename);
                        this.stats.success++;
                        this.log(`ğŸ”— ${filename} ç”±äºè·¨åŸŸé™åˆ¶ï¼Œå·²ç”Ÿæˆç›´æ¥ä¸‹è½½é“¾æ¥`, 'warning');
                    }
                } catch (error) {
                    // å¤±è´¥æ—¶ä¹Ÿç”Ÿæˆä¸‹è½½é“¾æ¥
                    this.createDownloadLink(url, filename);
                    this.stats.success++; // ç®—ä½œæˆåŠŸï¼Œå› ä¸ºæä¾›äº†ä¸‹è½½æ–¹å¼
                    this.log(`ğŸ”— ${filename} ä¸‹è½½å—é™ï¼Œå·²ç”Ÿæˆä¸‹è½½é“¾æ¥: ${error.message}`, 'warning');
                } finally {
                    this.updateStats();
                }
            }

            async checkFileSize(url) {
                try {
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        mode: 'no-cors' 
                    });
                    const contentLength = response.headers.get('content-length');
                    return contentLength ? parseInt(contentLength) : null;
                } catch (error) {
                    return null;
                }
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async tryDirectDownloadFast(url) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // 8ç§’è¶…æ—¶
                
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
                            'Referer': this.getReferer(url),
                            'Accept': '*/*',
                            'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8',
                            'Cache-Control': 'no-cache',
                            'Connection': 'keep-alive'
                        },
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        return await response.blob();
                    }
                    return null;
                } catch (error) {
                    clearTimeout(timeoutId);
                    return null;
                }
            }

            async tryProxyDownloadFast(url) {
                const proxies = [
                    // å¿«é€Ÿä»£ç†åˆ—è¡¨ï¼Œä¼˜å…ˆä½¿ç”¨é€Ÿåº¦å¿«çš„
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                    `https://cors-anywhere.herokuapp.com/${url}`,
                    `https://proxy.cors.sh/${url}`,
                    `https://thingproxy.freeboard.io/fetch/${url}`
                ];
                
                // å¹¶å‘å°è¯•å¤šä¸ªä»£ç†ï¼Œå–æœ€å¿«çš„
                const promises = proxies.map(async (proxyUrl) => {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 6000); // 6ç§’è¶…æ—¶
                    
                    try {
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (response.ok) {
                            return await response.blob();
                        }
                        return null;
                    } catch (error) {
                        clearTimeout(timeoutId);
                        return null;
                    }
                });
                
                // è¿”å›ç¬¬ä¸€ä¸ªæˆåŠŸçš„ç»“æœ
                try {
                    const results = await Promise.allSettled(promises);
                    for (const result of results) {
                        if (result.status === 'fulfilled' && result.value) {
                            return result.value;
                        }
                    }
                    return null;
                } catch (error) {
                    return null;
                }
            }

            createDownloadLink(url, filename) {
                if (this.downloadLinks.classList.contains('hidden')) {
                    this.downloadLinks.classList.remove('hidden');
                }
                
                const linkDiv = document.createElement('div');
                linkDiv.style.marginBottom = '10px';
                linkDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
                        <div style="flex: 1;">
                            <div style="font-weight: bold; color: #495057; margin-bottom: 4px;">${filename}</div>
                            <div style="font-size: 12px; color: #6c757d; font-family: monospace; word-break: break-all;">${url}</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 5px;">
                            <a href="${url}" target="_blank" style="
                                display: inline-block;
                                padding: 6px 12px;
                                background: linear-gradient(45deg, #28a745, #20c997);
                                color: white;
                                text-decoration: none;
                                border-radius: 6px;
                                font-size: 12px;
                                font-weight: bold;
                                text-align: center;
                                transition: all 0.2s ease;
                            " onmouseover="this.style.transform='translateY(-1px)'" onmouseout="this.style.transform='translateY(0)'">
                                ğŸ“¥ ç›´æ¥ä¸‹è½½
                            </a>
                            <button onclick="
                                navigator.clipboard.writeText('${url}').then(() => {
                                    this.textContent = 'âœ… å·²å¤åˆ¶';
                                    setTimeout(() => { this.textContent = 'ğŸ“‹ å¤åˆ¶é“¾æ¥'; }, 2000);
                                });
                            " style="
                                padding: 6px 12px;
                                background: #17a2b8;
                                color: white;
                                border: none;
                                border-radius: 6px;
                                font-size: 12px;
                                font-weight: bold;
                                cursor: pointer;
                                transition: all 0.2s ease;
                            " onmouseover="this.style.background='#138496'" onmouseout="this.style.background='#17a2b8'">
                                ğŸ“‹ å¤åˆ¶é“¾æ¥
                            </button>
                        </div>
                    </div>
                `;
                this.linkContainer.appendChild(linkDiv);
            }

            getReferer(url) {
                if (url.includes('xhscdn.com') || url.includes('xiaohongshu.com')) {
                    return 'https://www.xiaohongshu.com/';
                } else if (url.includes('douyin.com') || url.includes('aweme.com')) {
                    return 'https://www.douyin.com/';
                }
                return '';
            }

            getFilename(url) {
                try {
                    const urlPath = new URL(url).pathname;
                    let filename = urlPath.split('/').pop();
                    
                    if (!filename.includes('.')) {
                        if (url.includes('video') || url.includes('.mp4') || url.includes('stream')) {
                            filename += '.mp4';
                        } else if (url.includes('image') || url.includes('.jpg') || url.includes('.png') || url.includes('imageView')) {
                            filename += '.jpg';
                        } else {
                            filename += '.file';
                        }
                    }
                    
                    filename = filename.replace(/[<>:"/\\|?*]/g, '_');
                    
                    if (!filename || filename === '.file') {
                        const timestamp = Date.now();
                        const isVideo = url.includes('video') || url.includes('.mp4') || url.includes('stream');
                        const ext = isVideo ? '.mp4' : '.jpg';
                        filename = `åª’ä½“æ–‡ä»¶_${timestamp}${ext}`;
                    }
                    
                    return filename;
                } catch (error) {
                    return `æ–‡ä»¶_${Date.now()}.file`;
                }
            }

            saveFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new MediaParser();
        });
    </script>
</body>
</html>
