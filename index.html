    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" crossorigin="anonymous"></script>
    <style>
        * {

        body {

        .github-warning {

        .url-input:focus {

        .button-group {

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-primary:disabled {

        .progress-bar {

        }

        .log-info {

        .log-warning {

        .status-icon {

        .icon-error { background: #dc3545; }

        .hidden {

        .fade-in {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .download-links {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .download-links h4 {

        }

        .link-item {
            margin-bottom: 15px;

        }

        .link-filename {
            font-weight: bold;

        }

        .link-url {
            font-size: 11px;
            color: #6c757d;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 10px;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .link-buttons {
            display: flex;
            gap: 10px;
        }

        .link-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;

            font-size: 12px;

            cursor: pointer;

            text-decoration: none;

        }

        .btn-download {
            background: linear-gradient(45deg, #28a745, #20c997);

        }

        .btn-download:hover {

        .btn-copy {

        .btn-copy:hover {

        .github-tips {

        }

        .github-tips strong {

        }
    </style>

<body>
    <div class="container">
        <h1>üì± ÂõæÁâáËßÜÈ¢ëÈìæÊé•ÊâπÈáèËß£Êûê</h1>
        
        <div class="input-section">
            <label for="urlInput">Á≤òË¥¥ÈìæÊé•ÔºàÊØèË°å‰∏Ä‰∏™ÔºâÔºö</label>
            <textarea 
                id="urlInput" 
                class="url-input" 
                placeholder="ËØ∑Á≤òË¥¥ÂõæÁâáÊàñËßÜÈ¢ëÈìæÊé•ÔºåÊîØÊåÅÔºö&#10;‚Ä¢ Â∞èÁ∫¢‰π¶ËßÜÈ¢ë/ÂõæÁâáÈìæÊé•&#10;‚Ä¢ ÊäñÈü≥ËßÜÈ¢ëÈìæÊé•&#10;‚Ä¢ ÂÖ∂‰ªñÁõ¥ÈìæÂ™í‰ΩìÊñá‰ª∂&#10;&#10;Â§ö‰∏™ÈìæÊé•ËØ∑Êç¢Ë°åÂàÜÈöî"
            ></textarea>
        </div>

        <div class="button-group">
            <button id="downloadBtn" class="btn btn-primary">
                üöÄ ÂºÄÂßãÂ§ÑÁêÜ
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                üóëÔ∏è Ê∏ÖÁ©∫
            </button>
        </div>

        <div id="progressSection" class="progress-section hidden">
            <div class="stats">
                <div class="stat-card">
                    <div id="totalCount" class="stat-number">0</div>
                    <div class="stat-label">ÊÄªÊï∞</div>
                </div>
                <div class="stat-card">
                    <div id="successCount" class="stat-number">0</div>
                    <div class="stat-label">ÊàêÂäü</div>
                </div>
                <div class="stat-card">
                    <div id="errorCount" class="stat-number">0</div>
                    <div class="stat-label">Â§±Ë¥•</div>
                </div>
                <div class="stat-card">
                    <div id="currentProgress" class="stat-number">0%</div>
                    <div class="stat-label">ËøõÂ∫¶</div>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="progressText" class="progress-text">ÂáÜÂ§áÂºÄÂßã...</div>
        </div>

        <div class="log-section">
            <div id="logContainer"></div>
            <div id="downloadLinks" class="download-links hidden">
                <h4>üì• ‰∏ãËΩΩÈìæÊé•ÂàóË°®</h4>
                <div id="linkContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // GitHub PagesÁéØÂ¢ÉÊ£ÄÊµã
        const isGitHubPages = window.location.hostname.includes('github.io') || 
                             window.location.hostname.includes('github.com');

        class GitHubMediaParser {
            constructor() {
                this.downloadBtn = document.getElementById('downloadBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.urlInput = document.getElementById('urlInput');
                this.progressSection = document.getElementById('progressSection');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logContainer = document.getElementById('logContainer');
                this.downloadLinks = document.getElementById('downloadLinks');
                this.linkContainer = document.getElementById('linkContainer');
                
                this.totalCount = document.getElementById('totalCount');
                this.successCount = document.getElementById('successCount');
                this.errorCount = document.getElementById('errorCount');
                this.currentProgress = document.getElementById('currentProgress');
                
                this.isProcessing = false;
                this.stats = { total: 0, success: 0, error: 0 };
                
                this.initEvents();
                this.detectEnvironment();
            }

            detectEnvironment() {
                if (isGitHubPages) {
                    this.log('üîç Ê£ÄÊµãÂà∞Âú®Á∫øÁéØÂ¢ÉÔºå‰ºòÂÖàÁîüÊàê‰∏ãËΩΩÈìæÊé•', 'info');
                } else {
                    this.log('üè† Ê£ÄÊµãÂà∞Êú¨Âú∞ÁéØÂ¢ÉÔºåÂ∞ùËØïÁõ¥Êé•‰∏ãËΩΩ', 'info');
                }
            }

            initEvents() {
                this.downloadBtn.addEventListener('click', () => this.startProcess());
                this.clearBtn.addEventListener('click', () => this.clearAll());
            }

            log(message, type = 'info') {
                const logItem = document.createElement('div');
                logItem.className = `log-item log-${type} fade-in`;
                
                const icon = document.createElement('span');
                icon.className = `status-icon icon-${type}`;
                
                const text = document.createElement('span');
                text.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                
                logItem.appendChild(icon);
                logItem.appendChild(text);
                
                this.logContainer.appendChild(logItem);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            clearAll() {
                this.logContainer.innerHTML = '';
                this.linkContainer.innerHTML = '';
                this.progressSection.classList.add('hidden');
                this.downloadLinks.classList.add('hidden');
                this.stats = { total: 0, success: 0, error: 0 };
                this.updateStats();
            }

            updateStats() {
                this.totalCount.textContent = this.stats.total;
                this.successCount.textContent = this.stats.success;
                this.errorCount.textContent = this.stats.error;
                
                const progress = this.stats.total > 0 ? 
                    Math.round(((this.stats.success + this.stats.error) / this.stats.total) * 100) : 0;
                this.currentProgress.textContent = `${progress}%`;
                
                this.progressFill.style.width = `${progress}%`;
                this.progressText.textContent = 
                    `Â∑≤Â§ÑÁêÜ ${this.stats.success + this.stats.error} / ${this.stats.total} ‰∏™Êñá‰ª∂`;
            }

            getUrls() {
                return this.urlInput.value.trim().split('\n')
                    .map(url => url.trim())
                    .filter(url => url.length > 0);
            }

            async startProcess() {
                if (this.isProcessing) return;
                
                const urls = this.getUrls();
                if (urls.length === 0) {
                    this.log('ËØ∑ËæìÂÖ•Ëá≥Â∞ë‰∏Ä‰∏™ÈìæÊé•', 'error');
                    return;
                }

                this.isProcessing = true;
                this.downloadBtn.disabled = true;
                this.downloadBtn.textContent = 'üîÑ Â§ÑÁêÜ‰∏≠...';
                
                this.progressSection.classList.remove('hidden');
                this.stats = { total: urls.length, success: 0, error: 0 };
                this.updateStats();
                
                if (isGitHubPages) {
                    this.log(`üîó Âú®Á∫øÊ®°ÂºèÔºö‰∏∫ ${urls.length} ‰∏™ÈìæÊé•ÁîüÊàê‰∏ãËΩΩÊñπÊ°à`, 'info');
                    await this.processGitHubMode(urls);
                } else {
                    this.log(`‚ö° Êú¨Âú∞Ê®°ÂºèÔºöÂ∞ùËØïÁõ¥Êé•‰∏ãËΩΩ ${urls.length} ‰∏™Êñá‰ª∂`, 'info');
                    await this.processLocalMode(urls);
                }
                
                this.isProcessing = false;
                this.downloadBtn.disabled = false;
                this.downloadBtn.textContent = 'üöÄ ÂºÄÂßãÂ§ÑÁêÜ';
                
                this.log(`‚ú® Â§ÑÁêÜÂÆåÊàêÔºÅÊàêÂäü: ${this.stats.success}, Â§±Ë¥•: ${this.stats.error}`, 'success');
            }

            async processGitHubMode(urls) {
                // GitHub PagesÊ®°ÂºèÔºöÁõ¥Êé•ÁîüÊàê‰∏ãËΩΩÈìæÊé•Ôºå‰∏çÂ∞ùËØï‰∏ãËΩΩ
                this.downloadLinks.classList.remove('hidden');
                
                urls.forEach((url, index) => {
                    const filename = this.getFilename(url);
                    this.createDownloadLink(url, filename);
                    this.stats.success++;
                    this.updateStats();
                    this.log(`üîó ${filename} ‰∏ãËΩΩÈìæÊé•Â∑≤ÁîüÊàê`, 'success');
                });
            }

            async processLocalMode(urls) {
                // Êú¨Âú∞Ê®°ÂºèÔºöÂ∞ùËØïÁõ¥Êé•‰∏ãËΩΩ + Â§áÁî®ÈìæÊé•
                const zip = new JSZip();
                let hasValidFiles = false;
                
                for (const url of urls) {
                    const filename = this.getFilename(url);
                    
                    try {
                        // Â∞ùËØïÁÆÄÂçïÁöÑfetch
                        const response = await fetch(url, {
                            method: 'GET',
                            mode: 'no-cors'
                        });
                        
                        if (response.ok || response.type === 'opaque') {
                            const blob = await response.blob();
                            if (blob.size > 0) {
                                zip.file(filename, blob);
                                hasValidFiles = true;
                                this.stats.success++;
                                this.log(`‚ö° ${filename} Áõ¥Êé•‰∏ãËΩΩÊàêÂäü`, 'success');
                            } else {
                                this.createDownloadLink(url, filename);
                                this.stats.success++;
                                this.log(`üîó ${filename} ÁîüÊàê‰∏ãËΩΩÈìæÊé•`, 'warning');
                            }
                        } else {
                            this.createDownloadLink(url, filename);
                            this.stats.success++;
                            this.log(`üîó ${filename} ÁîüÊàê‰∏ãËΩΩÈìæÊé•`, 'warning');
                        }
                    } catch (error) {
                        this.createDownloadLink(url, filename);
                        this.stats.success++;
                        this.log(`üîó ${filename} ÁîüÊàê‰∏ãËΩΩÈìæÊé•`, 'warning');
                    }
                    
                    this.updateStats();
                }
                
                if (hasValidFiles) {
                    const content = await zip.generateAsync({ type: 'blob' });
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    this.saveFile(content, `Â™í‰ΩìÊñá‰ª∂_${timestamp}.zip`);
                    this.log(`üì¶ ÂéãÁº©ÂåÖÂ∑≤ÁîüÊàê`, 'success');
                }
                
                if (this.linkContainer.children.length > 0) {
                    this.downloadLinks.classList.remove('hidden');
                }
            }

            createDownloadLink(url, filename) {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'link-item fade-in';
                
                linkDiv.innerHTML = `
                    <div class="link-filename">üìÑ ${filename}</div>
                    <div class="link-url">${url}</div>
                    <div class="link-buttons">
                        <a href="${url}" target="_blank" class="link-btn btn-download">
                            üì• Êñ∞Á™óÂè£‰∏ãËΩΩ
                        </a>
                        <button class="link-btn btn-copy" onclick="this.copyLink('${url}', this)">
                            üìã Â§çÂà∂ÈìæÊé•
                        </button>
                    </div>
                `;
                
                this.linkContainer.appendChild(linkDiv);
            }

            getFilename(url) {
                try {
                    const urlPath = new URL(url).pathname;
                    let filename = urlPath.split('/').pop();
                    
                    if (!filename.includes('.')) {
                        if (url.includes('video') || url.includes('.mp4') || url.includes('stream')) {
                            filename += '.mp4';
                        } else if (url.includes('image') || url.includes('.jpg') || url.includes('.png') || url.includes('imageView')) {
                            filename += '.jpg';
                        } else {
                            filename += '.file';
                        }
                    }
                    
                    filename = filename.replace(/[<>:"/\\|?*]/g, '_');
                    
                    if (!filename || filename === '.file') {
                        const timestamp = Date.now();
                        const isVideo = url.includes('video') || url.includes('.mp4') || url.includes('stream');
                        const ext = isVideo ? '.mp4' : '.jpg';
                        filename = `Â™í‰ΩìÊñá‰ª∂_${timestamp}${ext}`;
                    }
                    
                    return filename;
                } catch (error) {
                    return `Êñá‰ª∂_${Date.now()}.file`;
                }
            }

            saveFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            copyLink(url, button) {
                navigator.clipboard.writeText(url).then(() => {
                    const originalText = button.textContent;
                    button.textContent = '‚úÖ Â∑≤Â§çÂà∂';
                    button.style.background = '#28a745';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#17a2b8';
                    }, 2000);
                });
            }
        }

        // ÂÖ®Â±ÄÂáΩÊï∞Ôºå‰æõHTMLË∞ÉÁî®
        window.copyLink = function(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Â∑≤Â§çÂà∂';
                button.style.background = '#28a745';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#17a2b8';
                }, 2000);
            });
        };

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new GitHubMediaParser();
        });
    </script>
